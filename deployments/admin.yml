# https://github.com/serverless-nextjs/serverless-next.js#readme
omnea-admin:
  component: '@sls-next/serverless-component@1.19.0-alpha.32'
  inputs:
    cloudfront:
      defaults:
        forward:
          headers: [Host]
    domain: ['admin', 'omnea.co']
    bucketName: admin-omnea
    build:
      postBuildCommands: ['node _scripts/post-build/post-build.js']
      env:
        OMNEA_UPLOAD_URL: ${env.OMNEA_UPLOAD_URL}
        AWS_UPLOAD_BUCKET_ID: ${env.AWS_UPLOAD_BUCKET_ID}
